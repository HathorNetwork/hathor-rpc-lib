version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379" 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  relay:
    image: reown/relay
    ports:
      - "5555:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy # Wait for Redis to be healthy
